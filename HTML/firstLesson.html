<!-- mở thẻ <>, đóng thẻ </>
<h1, h2, h3, h4, h5, h6> </h1> : Tiêu đề, chữ đậm
<p> </p>: Nội dung của trang(...)
<ul, ol> </ul, /ol>: Đánh dấu kiểu thứ tự (ul: dấu chấm, ol: số thứ tự)
<li></li>: Nội dung của từng gạch đầu dòng
<img>  : Chèn ảnh
<br> : Xuống dòng
<section></section>: Chia phần trang web
<div> </div>: một khối, để đóng nội dung lại, (hình chữ nhật, hình vuông) -->
