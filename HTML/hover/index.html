<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- PICTURE 1 -->
    <div class="block nen-trong-suot margin-0 ">
        <div class="picture-1">
            <img src="https://tympanus.net/Development/HoverEffectIdeas/img/12.jpg" alt="anh-1" class="image1">
            <div class="phu-mau"></div>
            <div class=" position-text" style="width: 480px;">
                <h2 class="margin-0 text-uppercase text-color-white nen-trong-suot" style="margin-bottom: 10px;">
                    nice <span class="text-bold margin-0 nen-trong-suot">lily</span>
                </h2>
                <p class="text-2 margin-0 text-color-white text-uppercase nen-trong-suot">Lily likes to play with
                    crayons and pencils</p>
            </div>
        </div>
    </div>
    <!-- PICTURE 2 -->
    <div class="nen-trong-suot margin-0 effect-bottom">
        <div class="picture-2" style="margin: 10px;">
            <img src="https://tympanus.net/Development/HoverEffectIdeas/img/4.jpg" alt="anh-2" class="image1">
            <figcaption class="phu-mau-2"></figcaption>
            <div id="pic2" class="position-text" style="padding-bottom: 75px;">
                <h2 class="margin-0 text-uppercase text-color-white nen-trong-suot text-pic2">
                    dreamy <span class="text-bold nen-trong-suot">honey</span> <i
                        class="nen-trong-suot text-NOW">now</i>
                </h2>
            </div>
            <div class="duong-ke-duoi"></div>
        </div>
    </div>

    <!-- PICTURE 3 -->
    <figure class="steve box-shadow">
        <img src="https://tympanus.net/Development/HoverEffectIdeas/img/29.jpg" alt="img3">
        <figcaption class="can-giua box-shadow can-giua-chu font-size-3">
            <h2 class="nen-trong-suot text-uppercase background-color-white " >
                Lonely <span class="background-color-white text-bold ">steve</span>
            </h2>
            <p class="text-uppercase background-color-white nen-trong-suot">Steve was afraid of the Boogieman.</p>
        </figcaption>
    </figure>
</body>

</html>
